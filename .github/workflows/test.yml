name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    defaults:
      run:
        working-directory: ./deepseek-experiment

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run All Unit Tests
      env:
        EXCHANGE: kraken
        SYMBOL: BTC/USD
        USE_TESTNET: false
        TRADING_MODE: paper
        LLM_PROVIDER: mock
        LLM_API_KEY: ""
        LLM_MODEL: ""
        LOG_LEVEL: INFO
        INITIAL_BALANCE: 10000.0
        MAX_POSITION_SIZE: 0.1
        MAX_LEVERAGE: 10.0
        STOP_LOSS_PERCENT: 2.0
        TAKE_PROFIT_PERCENT: 3.0
        RUN_INTERVAL_SECONDS: 150
      run: |
        echo "Running all unit tests with Python ${{ matrix.python-version }}"
        echo "Test files to run:"
        find tests -name "test_*.py" -type f | sort
        echo ""
        python -m unittest discover -s tests -p "test_*.py" -v

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Test Suite:** Unit Tests" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ **Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ–¥ï¸ **Runner OS:** ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Working Directory:** ./deepseek-experiment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Files:**" >> $GITHUB_STEP_SUMMARY
        find tests -name "test_*.py" -type f | sed 's|^|  - |' >> $GITHUB_STEP_SUMMARY || true
