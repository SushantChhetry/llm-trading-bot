[phases.setup]
nixPkgs = ["nodejs_18", "python3", "python3Packages.pip"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "npm run build",
  "python3 setup_config.py"
]

[start]
cmd = "python3 setup_config.py && python3 api_server_supabase.py"
